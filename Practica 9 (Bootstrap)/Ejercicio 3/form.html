<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Form Ej 3</title>
</head>

<body>
  <div class="container bg-info ">
    <form>
      <div class="form-group">
        <label for="inputName">Full name</label>
        <input type="name" class="form-control" placeholder="LAST NAME, First name" >
      </div>
    
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
      </div>
    
      <div class="form-group">
        <label for="inputPhone">Phone</label>
        <input type="phone" class="form-control" id="inputPhone" placeholder="341-1234567">
      </div>
    
      <div class="form-group">
        <label for="inputSubject">Subject</label>
        <input type="subject" class="form-control" id="inputSubject" placeholder="Subject">
      </div>
    
      <div class="form-group">
        <label for="textAreaInput">Message</label>
        <textarea class="form-control" id="textAreaInput" rows="10">Write your message</textarea>
      </div>
    
      <button type="submit" class="btn btn-primary m-3">Submit</button>

    </form>
  </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>

</html>
